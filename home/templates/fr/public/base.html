<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'home/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'home/css/font-awesome.css' %}">
    <link rel="stylesheet" href="{% static 'home/css/home.css' %}">

    <title>{% block title %} Object Loss {% endblock %}</title>
  </head>
  <body>
  <div class="container mt-5" style="background-color:transparent">
    <div class="col-md-10 offset-md-1 mt-5" style="background-color:transparent">
      <div class="jumbotron" style="background-color:transparent">
        <h1 class="display-4" >Object Loss</h1>
        <p class="lead font-italic">Vous avez perdu un objet, n'ayez aucune crainte on le retrouvera pour vous</p>
        {% block connect %}
        {% endblock %}
        <hr class="my-4">
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="{% static 'home/js/jquery.js' %}"></script>
  <script src="{% static 'home/js/jquery-easing.js' %}"></script>
  <script src="{% static 'home/js/bootstrap.js' %}"></script>
  <script src="{% static 'home/js/popper.js' %}"></script>
  <script src="{% static 'home/js/home.js' %}"></script>
  <script type="text/javascript">
    function displayRightForm(){
      if($('#profileType').val() == 'agence'){
        $('#trouveurForm').hide();
        $('#agenceForm').show();
      }
      else{
        $('#trouveurForm').show();
        $('#agenceForm').hide();
      }
    }
    $(document).ready(displayRightForm);
    $('#profileType').change(displayRightForm);
  </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
