{% extends 'fr/public/sign.html' %}
{% load static %}

{% block content %}
{% if error %}
<p>{{error}}</p>
{% endif %}
<div class="col-md-6">
                        <div class="p-4">
                            <div class="auth-logo text-center mb-4">
                                <img src="{% static 'assets/images/logo.png' %}" alt="">
                            </div>
                            <h1 class="mb-3 text-18">Sign In</h1>
                            <form class="needs-validation" id="login-form" method="POST" data="{% url 'login' %}" data-home="{% url 'home' %}" novalidate>
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    {% csrf_token %}
                                    <input id="username" class="form-control form-control-rounded" type="text" required>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input id="password" class="form-control form-control-rounded" type="password" required>
                                </div>
                                <button class="btn btn-rounded btn-primary btn-block mt-2 ladda-button" id="login-submit"
                                    data-style="expand-left">
                                <span class="ladda-label">Sign In</span></button>

                            </form>

                            <div class="mt-3 text-center">
                                <a href="forgot.html" class="text-muted"><u>Forgot Password?</u></a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 text-center " style="background-size: cover;background-image: url({% static 'assets/images/photo-long-3.jpg' %})">
                        <div class="pr-3 auth-right">
                            <a class="btn btn-rounded btn-outline-primary btn-outline-email btn-block btn-icon-text" href="signup.html">
                                <i class="i-Mail-with-At-Sign"></i> Sign up with Email
                            </a>
                            <a class="btn btn-rounded btn-outline-google btn-block btn-icon-text">
                                <i class="i-Google-Plus"></i> Sign up with Google
                            </a>
                            <a class="btn btn-rounded btn-block btn-icon-text btn-outline-facebook">
                                <i class="i-Facebook-2"></i> Sign up with Facebook
                            </a>
                        </div>
                    </div>

{% endblock %}
