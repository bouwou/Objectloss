{% extends 'fr/public/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="mx-auto app-login-box col-sm-12 col-md-10 col-lg-9">
    <div class="app-logo"></div>
    <h4 class="mb-0">
        <span class="d-block">Welcome back,</span>
        <span>Please sign in to your account.</span>
        {% if error %}
        <p>{{error}}</p>
        {% endif %}
    </h4>
    <h6 class="mt-3">No account? <a href="{% url 'register' %}" class="text-primary">Cr√©er un compte</a>
    </h6>
    <div class="divider row"></div>
    <div>
        <form method="post">
            {% csrf_token %}
            <div class="form-row">
                <div class="col-md-6">
                    <div class="position-relative form-group">
                        <label class="">Username</label>
                        <input type="text" class="form-control" required name="username">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="position-relative form-group">
                        <label class="">Password</label>
                        <input type="password" class="form-control" required name="password">
                    </div>
                </div>
            </div>
            <div class="position-relative form-check">
                <input name="check" id="exampleCheck" type="checkbox" class="form-check-input">
                <label for="exampleCheck" class="form-check-label">Keep me logged in</label>
            </div>
            <div class="divider row"></div>
            <div class="d-flex align-items-center">
                <div class="ml-auto">
                    <!--<a href="javascript:void(0);" class="btn-lg btn btn-link">Recover Password</a>-->
                    <button type="submit" class="btn btn-primary btn-lg">Connectez vous</button>
                    <button href="" class="btn btn-primary btn-lg">Retour au dashboard</button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
